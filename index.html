<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script defer src="rockpaperscissors.js"></script>
    <title>Document</title>
</head>
<body>
   <h1 id="title">rock paper scissors</h1> 
   <h1 id="scoretitle">Score</h1>
   <div id="scoreboard">
    <div id="playerscore">
        <h1>player</h1>
        <p>0</p>
    </div>
    <div id="computerscore">
        <h1>computer</h1>
        <p>0</p>
    </div>
   </div>
    <ul id="gamelist">
        <li><img src="rock.png"><button id="gamebutton1">rock</button></li>
        <li><img src="paper.png"><button id="gamebutton2">paper</button></li>
        <li><img src="scissors.png"><button id="gamebutton3">scissors</button></li>
    </ul>
</body>
</html>
